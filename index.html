<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      id="app"
      class="font-Inter bg-OffBlack w-full h-screen flex items-center justify-center"
    >
      <div
        class="w-[380px] p-10 bg-DarkGrey rounded-md flex flex-col items-center"
      >
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar"
          class="w-20 h-20 rounded-full"
        />

        <h4 class="text-white text-xl pt-6 font-semibold">Jessica Randall</h4>
        <p class="text-HighGreen text-xs font-semibold p-2">
          London, United Kingdom
        </p>
        <p class="text-white text-sm mb-2">
          "Front-end developer and avid reader."
        </p>

        <button
          class="w-full h-8 p-6 flex justify-center items-center bg-lightGrey rounded-md text-white font-semibold hover:bg-HighGreen hover:text-DarkGrey m-2"
        >
          Github
        </button>
        <button
          class="w-full h-8 p-6 flex justify-center items-center bg-lightGrey rounded-md text-white font-semibold hover:bg-HighGreen hover:text-DarkGrey m-2"
        >
          Frontend Mentor
        </button>
        <button
          class="w-full h-8 p-6 flex justify-center items-center bg-lightGrey rounded-md text-white font-semibold hover:bg-HighGreen hover:text-DarkGrey m-2"
        >
          LinkedIn
        </button>
        <button
          class="w-full h-8 p-6 flex justify-center items-center bg-lightGrey rounded-md text-white font-semibold hover:bg-HighGreen hover:text-DarkGrey m-2"
        >
          Twitter
        </button>
        <button
          class="w-full h-8 p-6 flex justify-center items-center bg-lightGrey rounded-md text-white font-semibold hover:bg-HighGreen hover:text-DarkGrey m-2"
        >
          Instagram
        </button>
      </div>
    </main>
  </body>
</html>
